<div class="chatBubble">

  <div class="profile-pic {{msg.position}}">
    <span class="initials">{{ GetInitials() }}</span>
  </div>
  <div class="chat-bubble {{msg.position}}">
    <div class="message">{{bubble.content}}</div>
    <div class="message-detail">
        <span style="font-weight:bold;">{{bubble.senderName}} </span>,
        <span>{{bubble.time}}</span>
    </div>
  </div>
</div>
