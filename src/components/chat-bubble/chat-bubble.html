<div class="chatBubble">

  <div class="profile-pic {{bubble.position}}">
    <span class="initials">{{ GetInitials() }}</span>
  </div>
  <div class="chat-bubble {{bubble.position}}">
    <div class="message">{{bubble.message.body}}</div>
    <div class="message-detail">
        <span style="font-weight:bold;">{{bubble.message.author.name}} </span>,
        <span>{{bubble.message.timestamp.format("HH:mm")}}</span>
    </div>
  </div>
</div>
