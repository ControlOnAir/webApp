<ion-list>
  <ion-item *ngFor="let item of contactProvider.contactList$ | async" (click)="ContactClicked(item)">
    <p>{{ item.name }}</p>
    <p>{{ item.number }}</p>
  </ion-item>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-list>
