<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Détails du contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nom</ion-label>
      <ion-input [(ngModel)]="newContact.Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Numéro de portable</ion-label>
      <ion-input type="tel" [(ngModel)]="newContact.Phonenumber"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
