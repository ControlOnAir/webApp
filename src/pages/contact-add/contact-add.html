<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Détails du contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nom</ion-label>
      <ion-input [(ngModel)]="newContact.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Numéro de portable</ion-label>
      <ion-input type="tel" [(ngModel)]="newContact.number"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button color="positive" full (click)="AddContact()">Ajouter</button>
</ion-footer>
