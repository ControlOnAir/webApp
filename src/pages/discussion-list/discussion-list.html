<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des Conversations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of messageProvider.dicussionListData$ | async" (tap)="OpenMessages(0)">
      <ion-avatar item-start>
        <div class="avatar-circle">
          <span class="initials">{{ GetInitials(item.name) }}</span>
        </div>
      </ion-avatar>
      <h2>{{ item.name}}</h2>
      <p>{{ item.messages[0] }}</p>
    </ion-item>
  </ion-list>
</ion-content>
