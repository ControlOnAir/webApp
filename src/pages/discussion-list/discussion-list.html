

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of messageProvider.GetDiscussionList()" (tap)="OpenMessages(0)">
      <ion-avatar item-start>
          <div class="avatar-circle">
              <span class="initials">{{ GetInitials(item.name) }}</span>
          </div>
      </ion-avatar>
      <h2>{{ item.name}}</h2>
      <p>{{ item.messages[0] }}</p>
    </ion-item>
  </ion-list>
</ion-content>
