<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des Conversations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom left class='fabAdd'>
    <button ion-fab mini (click)="AddConversation()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of messageProvider.dicussionListData$ | async" (tap)="OpenMessages(item)">
      <ion-avatar item-start>
        <div class="avatar-circle">
          <span class="initials">{{ GetInitials(item) | async}}</span>
        </div>
      </ion-avatar>
      <h2>{{ GetContactName(item) | async }}</h2>
      <p>{{ item.lastMessage }}</p>
    </ion-item>
  </ion-list>
</ion-content>
