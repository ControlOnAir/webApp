<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messageProvider.discussionMessages$ | async ">
      <div class="chatBubble">
        <div class="chat-bubble {{GetPosition(msg)}}">
          <div class="message">{{msg.body}}</div>
          <div class="message-detail">
              <span style="font-weight:bold;">{{msg.author.name ? msg.author.name : "Inconnu" }} </span>,
              <span>{{ toMoment(msg.timestamp)}}</span>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar position="bottom">
    <ion-input type="text" [(ngModel)]="messageToSend" class="message-editor" placeholder="Envoyer un message"></ion-input>
    <ion-buttons end>
        <button ion-button icon-only class="message-editor-button"  (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
