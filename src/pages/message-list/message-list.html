<ion-header>
  <ion-navbar color="common">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages">
      <chat-bubble [message]="msg" [conversationId]="convId"></chat-bubble>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar position="bottom">
    <ion-input type="tel" [(ngModel)]="messageToSend" class="message-editor" placeholder="Envoyer un message"></ion-input>
    <ion-buttons end>
        <button ion-button icon-only class="message-editor-button"  (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
