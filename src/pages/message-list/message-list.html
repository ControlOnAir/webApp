<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messageProvider.GetDiscutionMessages(0) | async" >
      <chat-bubble [message]="msg"></chat-bubble>
    </ion-item>
  </ion-list>
</ion-content>
