<ion-header>
  <ion-navbar color="common">
    <ion-title>Validation Code</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div style="margin-top: 30%">
    <ion-item>
      <ion-label color="primary" stacked>Numéro du téléphone</ion-label>
      <ion-input type="text" required [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>token</ion-label>
      <ion-input type="text" required [(ngModel)]="tokenInputValue"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="CheckToken()">Valider</button>
    </ion-item>
  </div>
</ion-content>
